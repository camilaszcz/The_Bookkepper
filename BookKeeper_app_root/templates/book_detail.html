{%load static%}


<!DOCTYPE html>
<html style="font-size: 16px;" lang="pt">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="THE BOOKKEEPER">
    <meta name="description" content="">
    <title>booklist</title>
    <link rel="stylesheet" href="{% static 'css/nicepage.css'%}" media="screen">
    <link rel="stylesheet" href="{% static 'css/book_detail.css'%}" media="screen">
    <meta name="generator" content="Nicepage 5.2.4, nicepage.com">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
    <link id="u-page-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope:400">
    
    <meta name="theme-color" content="#a5abf0">
    <meta property="og:title" content="booklist">
    <meta property="og:type" content="website">
  </head>
  <body class="u-body  u-stick-footer u-xl-mode" data-lang="pt">
  

  {% include "partials/_navbar.html" %}


<section class="u-clearfix u-section-1" id="sec-650c">

      <h2 class="u-text u-text-body-alt-color u-text-1"> BOOK DETAIL</h2>

<!--title-->
      <div>
        <div>
          <div class="u-align-center u-border-9 u-border-no-bottom u-border-no-left u-border-no-right u-border-palette-4-dark-1 u-bottom-left-radius-20 u-bottom-right-radius-20 u-container-style u-list-item u-palette-4-light-3 u-repeater-item u-shape-round u-video-cover ">
            <div class="u-container-layout u-similar-container u-valign-top u-container-layout-1">
              <img class="u-expanded-width u-image u-image-contain u-image-default u-preserve-proportions u-image-1" alt="" data-image-width="826" data-image-height="826"  src="{{ book.book_cover.url }}" >
              <h4 class="u-text u-text-palette-1-dark-2 u-text-2">{{ book.title }}</h4><br> <h5>{{ book.author }}</h5>
              <a href=""class="u-border-1 u-border-active-grey-70 u-border-black u-border-hover-grey-70 u-border-no-left u-border-no-right u-border-no-top u-bottom-left-radius-0 u-bottom-right-radius-0 u-btn u-button-style u-custom-item u-none u-radius-0 u-text-active-palette-2-base u-text-body-color u-text-hover-palette-2-base u-top-left-radius-0 u-top-right-radius-0 u-btn-1"></a>
            </div>
          </div>
        </div>
      </div>
 </section>
    
    <section class="u-align-center u-clearfix u-section-1" id="carousel_e7f2">
      <div class="u-clearfix u-sheet u-valign-middle-xs u-sheet-1">
        <div class="u-container-style u-product u-product-1">
          <div class="u-container-layout u-container-layout-1">
            
            <!--image-->
            <img class="u-image u-image-default u-product-control u-image-1">
            <div class="u-align-center u-container-style u-group u-shape-rectangle u-white u-group-1">
              <div class="u-container-layout u-container-layout-2">
               
                <!--description-->
                <h5 class="u-product-control u-text u-text-default u-text-1">
                  BOOK SUMMARY
                </h5>
                <div class="u-product-control u-product-desc u-text u-text-2">
                  <p data-lang-pt="summary">{{ book.summary }}</p>
                </div>


                <!--number-->
                <div class="u-product-control u-product-price u-product-price-1">
                  <div class="u-price-wrapper u-spacing-10">
                    <div class="u-price" style="font-size: 1rem; font-weight: 600;">{{ book.pg_num}} pages</div>
                  </div>
                </div>

                <div class="u-border-3 u-border-palette-1-base u-container-style u-group u-group-2">
                  <div class="u-container-layout u-container-layout-3"><h6>{{book.status}}</h6></div>
                </div>
                <a href="{% url 'booklist' %}" class="u-border-2 u-border-black u-btn u-button-style u-hover-black u-none u-product-control u-text-black u-text-hover-white u-btn-1">Back to my bookshelf</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section> 
    
  {% include "partials/_footer.html" %}
  <script class="u-script" type="text/javascript" src="{% static 'js/jquery-1.9.1.min.js' %}" defer=""></script>
  <script class="u-script" type="text/javascript" src="{% static 'js/nicepage.js' %}" defer=""></script>

</body>
</html>
